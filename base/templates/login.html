<html lang="en">

	<head>

		<!-- Basic -->
    	<meta charset="UTF-8" />

		<title>Login | Fire - Admin Template</title>

		<!-- Mobile Metas -->
	    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />

		<!-- Import google fonts -->
        {% load staticfiles %}

		<!-- Favicon and touch icons -->
		<link rel="shortcut icon" href="{% static '/ico/favicon.ico' %}" type="image/x-icon" />
		<link rel="apple-touch-icon" href="{% static '/ico/apple-touch-icon.png' %}" />
        <link href="{% static 'bootstrap/css/bootstrap.min.css' %}" rel="stylesheet">
		<link rel="apple-touch-icon" sizes="57x57" href="{% static '/ico/apple-touch-icon-57x57.png' %}" />
		<link rel="apple-touch-icon" sizes="72x72" href="{% static '/ico/apple-touch-icon-72x72.pn' %}" />
		<link rel="apple-touch-icon" sizes="76x76" href="{% static '/ico/apple-touch-icon-76x76.png' %}" />
		<link rel="apple-touch-icon" sizes="114x114" href="{% static '/ico/apple-touch-icon-114x114.png' %}" />
		<link rel="apple-touch-icon" sizes="120x120" href="{% static '/ico/apple-touch-icon-120x120.png' %}" />
		<link rel="apple-touch-icon" sizes="144x144" href="{% static '/ico/apple-touch-icon-144x144.png' %}" />
		<link rel="apple-touch-icon" sizes="152x152" href="{% static '/ico/apple-touch-icon-152x152.png' %}" />

	    <!-- start: CSS file-->

		<!-- Vendor CSS-->

		<link href="{% static '/vendor/bootstrap/css/bootstrap.min.css' %}" rel="stylesheet" />
		<link href="{% static '/vendor/skycons/css/skycons.css' %}" rel="stylesheet" />
		<link href="{% static '/vendor/font-awesome/css/font-awesome.min.css' %}" rel="stylesheet" />

		<!-- Plugins CSS-->
		<link href="{% static '/plugins/bootkit/css/bootkit.css' %}" rel="stylesheet" />

		<!-- Theme CSS -->
		<link href="{% static '/bootstrap/css/jquery.mmenu.css' %}" rel="stylesheet" />

		<!-- Page CSS -->

		<link href="{% static '/bootstrap/css/add-ons.min.css' %}" rel="stylesheet" />
         <link href="{% static '/bootstrap/css/style.css' %}" rel="stylesheet" />


		<style>
			footer {
				display: none;
			}
		</style>

		<!-- end: CSS file-->


		<!-- Head Libs -->
		<script src="{% static '/plugins/modernizr/js/modernizr.js' %}"></script>

		<!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
		<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
		<!--[if lt IE 9]>
			<script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
			<script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
		<![endif]-->

	</head>

	<body>
		<!-- Start: Content -->
		<div class="container-fluid content">
			<div class="row">
				<!-- Main Page -->
				<div id="content" class="col-sm-12 full">
					<div class="row">
						<div class="login-box" style="margin: 100px auto">
							<div class="panel">
								<div class="panel-body">
									<div class="header bk-margin-bottom-20 text-center">
										<img src="/static/img/logo.png" class="img-responsive" alt="" />
										<h4>Log In</h4>
									</div>
									<form class="form-horizontal login" action="/base/login" method="post">
                                        {% csrf_token %}
										<div class="bk-padding-left-20 bk-padding-right-20">
											<div class="form-group">
												<label>Username</label>
												<div class="input-group input-group-icon">
													<input type="text" class="form-control bk-radius" id="username" name="username" placeholder="Username" required="true"/>
													<span class="input-group-addon">
														<span class="icon">
															<i class="fa fa-user"></i>
														</span>
													</span>
												</div>
											</div>
											<div class="form-group">
												<label>Password</label>
												<div class="input-group input-group-icon">
													<input type="password" class="form-control bk-radius" id="password" name="password" placeholder="Password" required="true"/>
													<span class="input-group-addon">
														<span class="icon">
															<i class="fa fa-key"></i>
														</span>
													</span>
												</div>
											</div>
                                            {% if loginfail %}
                                                <div class="alert alert-danger alert-dismissable">
                                                    <button type="button" class="close" data-dismiss="alert" aria-hidden="true">
                                                        &times;
                                                    </button>
                                                    用户名不存在或者密码错误!!!
                                                </div>

                                            {% endif %}
											<div class="row bk-margin-top-20 bk-margin-bottom-10">
												<div class="col-sm-8">
													<div class="checkbox-custom checkbox-default">
														<input id="RememberMe" name="rememberme" type="checkbox" />
														<label for="RememberMe">Remember Me</label>
													</div>
												</div>
												<div class="col-sm-4 text-right">
                                                        <button type="submit" class="btn btn-primary hidden-xs">Log In</button>
                                                        <button type="submit" class="btn btn-primary btn-block btn-lg visible-xs bk-margin-top-20">Log In</button>
												</div>
											</div>
											<p class="text-center">Don't have an account yet? <a href="page-register.html">Register!</a></p>
										</div>
									</form>
								</div>
							</div>
							<!--<p class="text-center text-muted">Fire <i class="fa fa-coffee"></i> Collect from <a href="http://www.cssmoban.com/" title="网页模板" target="_blank">网页模板</a> - More Templates <a href="http://www.cssmoban.com/" target="_blank" title="模板之家">模板之家</a></p>-->
						</div>
					</div>
				</div>
				<!-- End Main Page -->
			</div>
		</div><!--/container-->


		<!-- start: JavaScript-->

		<!-- Vendor JS-->
        {% load staticfiles %}
		<script src="{% static '/vendor/js/jquery.min.js' %}"></script>
		<script src="{% static '/vendor/js/jquery-2.1.1.min.js' %}"></script>
		<script src="{% static '/vendor/js/jquery-migrate-1.2.1.min.js' %}"></script>
		<script src="{% static '/vendor/skycons/js/skycons.js' %}"></script>

        <script src="//upcdn.b0.upaiyun.com/libs/jqueryui/jquery.ui-1.9.0.min.js"></script>
         <script src="{% static 'bootstrap/js/jquery.js' %}"></script>
         <!-- 引入 Bootstrap -->

         <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
         <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
         <script type="text/javascript" src="{% static 'bootstrap/js/bootstrap.js' %}"></script>
         <style type="text/css" src="{% static 'bootstrap/css/bootstrap.css' %}"></style>

		<!-- Plugins JS-->
		<script src="{% static '/plugins/bootkit/js/bootkit.js' %}"></script>

                <!--$(".close").click(function(){-->
                    <!--$("#myAlert").alert('close');-->
                <!--});-->
            <!--});-->
        <!--</script>-->

		<!-- Theme JS -->
		<script src="{% static '/bootstrap/js/jquery.mmenu.min.js' %}"></script>
		<script src="{% static '/bootstrap/js/core.min.js' %}"></script>

		<!-- Pages JS -->
		<script src="{% static '/vendor/js/self-js/page-login.js' %}"></script>

		<!-- end: JavaScript-->

	</body>

</html>
